{% extends "base.html" %}

{% block content %}
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <a href="{{ url_for('edit_item', id=item.id) }}">Edit</a>
    <form action="{{ url_for('delete_item', id=item.id) }}" method="post">
        <input type="submit" value="Delete">
    </form>
{% endblock %}
