{% extends "base.html" %}

{% block content %}
    <h1>Items</h1>
    <ul>
    {% for item in items %}
        <li>
            <a href="{{ url_for('item', id=item.id) }}">{{ item.name }}</a>
            <a href="{{ url_for('edit_item', id=item.id) }}">Edit</a>
            <form action="{{ url_for('delete_item', id=item.id) }}" method="post">
                <input type="submit" value="Delete">
            </form>
        </li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('new_item') }}">New Item</a>
{% endblock %}
