{% extends "base.html" %}

{% block content %}
    <h1>Edit Item</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description(size=64) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
