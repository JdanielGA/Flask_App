<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App: Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/login.css') }}">
</head>
<body>
    <div class="content">
        <div class="content-logo">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo">
        </div>
        <div class="divider"></div>
        <div class="content-login">
            <header class="content-login__header">
                <h1>Login</h1>
            </header>
            <form class="content-login__form" action="{{ url_for('login.login') }}" method="post">
                {{ form.hidden_tag() }}
                {{ form.username.label }}
                {{ form.username(placeholder="Enter your username or email") }}<br>
                {{ form.password.label }}
                {{ form.password(placeholder="Enter your password") }}<br>
                {{ form.login }} <br>
            </form>
            <div class="content-login__alerts">
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
</body>
</html>
